<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GratisStijl</title>
    
</head>
<body>
    <div class="container">
        <div class="metronome">
            <div class='bpm-display'>
                <span class="tempo">140</span>
                <span class="bpm">BPM</span>
            </div>
            <div class="tempo-settigns">
                <div class ="adjust-tempo decrease-tempo">-</div>
                <input type="range" min="40" max="300" step="1" class="slider">
                <div class ="adjust-tempo increase-tempo">+</div>
            </div>
            <div class="start-stop">START</div>
        </div>
    </div>
    <div class="container">
        <div class="Random Woorden">

        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
